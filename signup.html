<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="signup_page">

    <div class="signup-box">
        <h2>Signup</h2>

        
        <form onsubmit="signup(event)">

            <div class="input-group">
                <label>Name</label>
                
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Email</label>
            
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Phone</label>
                
                <input id="phone" type="text" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label>Username</label>
            
                <input id="username" type="text" placeholder="Choose a username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                
                <input id="password" type="password" placeholder="Create password" required>
            </div>

            <button class="signup-btn" type="submit">Create Account</button>

        </form>
    </div>


    <script src="signup.js"></script>

</body>
</html>
